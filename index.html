<html>

    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- Initialize Map -->
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView","esri/widgets/Locate", "esri/widgets/search"], function(esriConfig, Map, MapView, Locate, Search) {
        // Add API key
        esriConfig.apiKey = "AAPT85fOqywZsicJupSmVSCGri6_IyZ0sq8W-LVzxng7N02KkRSXFUU6ZDHd-bOyIxaHeqelZs-ToIkl1qRvjhxQEOKVc1CQ0fXk9kwdUxrHAx4ayX2tmA-6m-fPQI29sHHcVQFGfiyDd3883gJx0QGVNjlejlPwhBTPlE82YcEZIgO_9cZ3MPBAOpMmpWZN9o90yp_bZIYba_p55e30Kd4Im68ZxtuJj0wMyTiYGV5eHjKwTYuuqnHlcH7lMBUW9c7-AT2_ydGEG7as"; 


        const map = new Map({
          basemap: "satellite"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-76.61, 39.28], // Optional: Centered near Baltimore
          zoom: 14
        });
        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });
    // Add the Search widget (address bar)
      const searchWidget = new Search({
        view: view,
        placeholder: "Search address or place"
      });

      // Add it to the top left UI
      view.ui.add(searchWidget, {
        position: "top-right",
        index: 0
      });
      });
    </script>
  </head>
  <body>
